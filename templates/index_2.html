<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buildings Evaluation Survey Form</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
      font-size: 16px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #333;
      color: #fff;
    }

    .navbar h2 {
      margin: 0;
    }

    .navbar-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .navbar-links {
      display: flex;
      gap: 1.5rem;
    }

    .navbar-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .navbar-links {
        display: none;
        flex-direction: column;
        background-color: #444;
        width: 100%;
        padding: 1rem 2rem;
      }

      .navbar-links.active {
        display: flex;
      }

      .navbar-toggle {
        display: block;
      }
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #map {
      height: 300px;
      margin-bottom: 1.5rem;
    }

    .tooltip {
      cursor: help;
      margin-left: 5px;
    }

    .tooltiptext {
      display: none;
      background-color: #555;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      position: absolute;
      z-index: 1;
    }

    .tooltip:hover .tooltiptext {
      display: inline-block;
    }
    .flash-message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      font-weight: bold;
    }
    .flash-message.error {
      background-color: #ffe0e0;
      color: #cc0000;
    }
  </style>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}


  <!-- Top Navigation -->
  <nav class="navbar">
    <h2>Survey Form</h2>
    <span class="navbar-toggle" onclick="toggleMenu()">â˜°</span>
    <div class="navbar-links" id="navbarLinks">
      <a href="/">Home</a>
      <a href="#map">Map</a>
      <a href="#form">Form</a>
      <a href="{{ url_for('admin_dashboard') }}">Admin</a>
    </div>
  </nav>

  <div class="container" id="form">
    <h1><strong>1. Choose Location on the Map</strong></h1>
    <div id="map"></div>

    <form method="POST" enctype="multipart/form-data">
      <input type="hidden" name="location" id="location" required>

      <!-- All your form fields here -->
      <!-- Keeping all your form fields unchanged, only simplifying repeated upload logic -->

      <!-- Example of shortened image upload toggle -->
      <label for="danger_of"><strong>Danger of Non-Structural Element Falling:</strong></label>
      <select name="danger_of" id="danger_of" required onchange="toggleImageUpload(this, 'imageUpload')">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>
      <div id="imageUpload" style="display: none;">
        <label>Upload an image:</label>
        <input type="file" name="image" accept="image/*" />
      </div>

      <!-- Repeat same structure with different IDs for other questions like imageUpload2, etc. -->

      <!-- CAPTCHA -->
      <div style="margin-top: 20px;">
        <label for="captcha_answer"><strong>Prove you're human: {{ captcha_question }}</strong></label>
        <input type="number" name="captcha_answer" required>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="container">
    <form action="{{ url_for('admin_dashboard') }}">
      <button style="background-color: green;" type="submit">Go to Login</button>
    </form>
  </div>

  <script>
    // Generic image upload toggle function
    function toggleImageUpload(select, id) {
      document.getElementById(id).style.display = select.value === 'Yes' || select.value === 'Corrosion/Spalling' ? 'block' : 'none';
    }

    // Collapsible nav
    function toggleMenu() {
      const nav = document.getElementById("navbarLinks");
      nav.classList.toggle("active");
    }
  </script>
  <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
